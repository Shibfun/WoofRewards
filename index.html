<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoneToken Mining Hub</title>
    <link rel="icon" type="image/png" href="images/none.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #2C2F54 url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            color: #fff;
            line-height: 1.4;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .header, .container, footer, .modal {
            position: relative;
            z-index: 2;
            filter: none;
        }
        .header {
            background: rgba(30, 42, 68, 0.8);
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            background: rgba(30, 33, 61, 0.8);
            height: 40px;
        }
        .header-top .balance {
            font-size: 1.1em;
            color: #F4A261;
        }
        .header-top .actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            background: #34495E;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            cursor: pointer;
        }
        .action-btn i {
            font-size: 1em;
        }
        .header-content {
            padding: 20px 0;
        }
        .header-content h1 {
            font-size: 1.5em;
            color: #F4A261;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .header-content h2 {
            font-size: 0.9em;
            color: #A8B5D4;
            margin-bottom: 10px;
        }
        .miner-gif {
            width: 80px;
            height: 80px;
            background: url('images/miner.gif') no-repeat center;
            background-size: contain;
            margin: 0 auto 10px;
        }
        .miner-prompt {
            font-size: 0.8em;
            color: #F4A261;
            text-align: center;
            margin-bottom: 10px;
            animation: fade 3s infinite;
        }
        @keyframes fade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section {
            background: rgba(44, 62, 80, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .section-title {
            font-size: 1.1em;
            color: #F4A261;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
            touch-action: manipulation;
        }
        button:hover {
            background: #E07A5F;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            border: none;
            border-radius: 10px;
            background: #34495E;
            color: #fff;
            font-size: 0.9em;
            text-align: center;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 3px #F4A261;
        }
        .percentage-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }
        .percentage-btn {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .percentage-btn:hover {
            background: #E07A5F;
        }
        .info-panel {
            background: #34495E;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.8em;
        }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #F4A261;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2C3E50;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .modal-content p {
            margin-bottom: 15px;
            font-size: 1em;
        }
        .modal-content button {
            background: #F4A261;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        footer {
            background: rgba(30, 42, 68, 0.8);
            text-align: center;
            padding: 10px;
            width: 100%;
            color: #A8B5D4;
            font-size: 0.8em;
        }
        @media (max-width: 480px) {
            .header-content h1 { font-size: 1.3em; }
            .miner-gif { width: 60px; height: 60px; }
            button { padding: 6px 12px; font-size: 0.8em; }
            input { font-size: 0.8em; }
            .miner-prompt { font-size: 0.7em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <span id="noneBalance">0 NONE</span>
            <div class="actions">
                <button class="action-btn" onclick="window.open('https://twitter.com', '_blank')"><i class="fab fa-twitter"></i></button>
                <button class="action-btn" onclick="window.open('https://telegram.org', '_blank')"><i class="fab fa-telegram-plane"></i></button>
            </div>
        </div>
        <div class="header-content">
            <h1 id="title">NoneToken Mining Hub</h1>
            <h2 id="subtitle">February 20, 2025</h2>
            <div class="miner-gif"></div>
            <div class="miner-prompt" id="minerPrompt"></div>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="section-title" id="connectTitle">Connect Wallet</div>
            <div class="button-group">
                <button id="connectButton">Connect</button>
            </div>
            <p>Wallet: <span id="walletAddress">Not connected</span></p>
            <div id="networkStatus" class="status">Click to connect...</div>
        </div>
        <div class="section">
            <div class="section-title" id="joinTitle">Join Network</div>
            <div class="button-group">
                <button id="joinWithReferrerButton">Join (10 BONE)</button>
            </div>
            <div class="input-group">
                <input type="text" id="referrerInput" placeholder="Referrer Address">
            </div>
            <div id="joinInfo" class="info-panel"></div>
        </div>
        <div class="section">
            <div class="section-title" id="nodeTitle">Become a Node</div>
            <div class="button-group">
                <button id="becomeNodeButton">Node (1000 BONE)</button>
            </div>
            <div id="nodeInfo" class="info-panel"></div>
        </div>
        <div class="section">
            <div class="section-title" id="stakeTitle">Stake NONE</div>
            <div class="button-group">
                <button id="stakeButton">Stake</button>
                <button id="withdrawStakeButton">Withdraw</button>
            </div>
            <div class="input-group">
                <input type="text" id="nodeIdInput" placeholder="Node ID (1-2100)">
                <input type="text" id="stakeAmountInput" placeholder="Amount (Min 10000 NONE)">
            </div>
            <div class="percentage-buttons">
                <button class="percentage-btn" onclick="setStakePercentage(25)">25%</button>
                <button class="percentage-btn" onclick="setStakePercentage(50)">50%</button>
                <button class="percentage-btn" onclick="setStakePercentage(75)">75%</button>
                <button class="percentage-btn" onclick="setStakePercentage(100)">100%</button>
            </div>
            <div id="stakeInfo" class="info-panel"></div>
        </div>
    </div>
    <footer id="footer">Powered by Shibarium © 2025</footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let web3, accounts, contract;
        const contractAddress = "0x64E19b6a167878d2483d166212A3c2c68b1eB842";
        const contractABI = /* [Your ABI here, same as original] */;
        const shibariumMainnet = {
            chainId: 109,
            chainName: 'Shibarium',
            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
            rpcUrls: ['https://www.shibrpc.com'],
            blockExplorerUrls: ['https://shibariumscan.io']
        };

        const prompts = [
            "⛏️ Miner, ready your pickaxe! Let's dig some NONE!",
            "💎 Found any NONE yet? Keep mining, champ!",
            "⚡ Power up your rig! NONE awaits you!",
            "🚀 Blast off to the NONE mines! Go go go!",
            "🔥 Hot streak! Dig deeper for more NONE!",
            "💰 Jackpot time! Stake more to win big!",
            "⛏️ Swing that pickaxe! NONE is calling!",
            "🌟 Shine bright, miner! NONE is your gem!",
            "⚙️ Gear up! The NONE mines are open!",
            "🎉 Party in the mines! Dig for NONE now!"
        ];
        let promptIndex = 0;

        function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function updatePrompt() {
            document.getElementById('minerPrompt').innerText = prompts[promptIndex];
            promptIndex = (promptIndex + 1) % prompts.length;
        }

        setInterval(updatePrompt, 3000);

        async function connectWallet() {
            const status = document.getElementById('networkStatus');
            const connectButton = document.getElementById('connectButton');
            try {
                if (!window.ethereum) {
                    status.innerHTML = 'No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a> and run via a local server (e.g., "npx serve").';
                    throw new Error("No wallet detected");
                }
                connectButton.classList.add('loading');
                status.innerText = "Connecting to your wallet... ⛏️";
                web3 = new Web3(window.ethereum);
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) {
                    throw new Error("Please unlock your wallet or connect it.");
                }
                const chainId = await web3.eth.getChainId();
                if (chainId !== 109) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: "0x6d" }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [shibariumMainnet]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                document.getElementById('walletAddress').innerText = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                contract = new web3.eth.Contract(contractABI, contractAddress);
                status.innerText = "Connected to Shibarium";
                updateNoneBalance();
                updateNodeSection();
                updateReferralCount();
            } catch (error) {
                status.innerText = "Connection failed: " + error.message;
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        async function updateNoneBalance() {
            if (!contract) return;
            const balance = await contract.methods.balanceOf(accounts[0]).call();
            document.getElementById('noneBalance').innerText = `${web3.utils.fromWei(balance, "ether")} NONE`;
        }

        async function updateNodeSection() {
            if (!contract) return;
            const [, , isNode] = await contract.methods.getUserStatus(accounts[0]).call();
            const nodeId = await contract.methods.getUserNodeId(accounts[0]).call();
            document.getElementById('becomeNodeButton').style.display = isNode && nodeId > 0 ? 'none' : 'block';
            if (isNode && nodeId > 0) {
                document.getElementById('nodeInfo').innerText = "Your Node ID: " + nodeId;
                document.getElementById('nodeInfo').style.display = 'block';
            }
        }

        async function updateReferralCount() {
            if (!contract) return;
            const user = accounts[0];
            const referralInfo = await contract.methods.getReferralInfo(user).call();
            if (referralInfo && referralInfo[0] !== undefined) {
                document.getElementById('joinInfo').innerText = "Referrals: " + referralInfo[0];
                document.getElementById('joinInfo').style.display = 'block';
            }
        }

        async function joinWithReferrer() {
            if (!contract) return showModal("Please connect your wallet first! 🔧");
            const referrer = document.getElementById("referrerInput").value;
            if (!referrer) return showModal("Referrer address is required!");
            try {
                showModal("Joining network with 10 BONE... 💎");
                await contract.methods.joinWithReferrer(referrer).send({ from: accounts[0], value: web3.utils.toWei("10", "ether") });
                showModal("Joined successfully! Start mining! 🚀");
                updateReferralCount();
                updateNoneBalance();
                updateNodeSection();
            } catch (error) {
                showModal("Join failed: " + error.message);
                document.getElementById("joinInfo").innerHTML = "Failed: " + error.message;
                document.getElementById("joinInfo").style.display = "block";
            }
        }

        async function becomeNode() {
            if (!contract) return showModal("Please connect your wallet first! 🔧");
            try {
                showModal("Upgrading to node with 1000 BONE... ⚙️");
                await contract.methods.becomeNode().send({ from: accounts[0], value: web3.utils.toWei("1000", "ether") });
                showModal("Upgraded to node! You're a mining boss! 🎉");
                updateNodeSection();
                updateNoneBalance();
            } catch (error) {
                showModal("Node upgrade failed: " + error.message);
                document.getElementById("nodeInfo").innerHTML = "Failed: " + error.message;
                document.getElementById("nodeInfo").style.display = "block";
            }
        }

        function setStakePercentage(percentage) {
            if (!web3 || !contract || !accounts) return showModal("Please connect your wallet first! 🔧");
            updateNoneBalance().then(() => {
                const balanceText = document.getElementById('noneBalance').innerText.split(' ')[0];
                const balance = parseFloat(balanceText);
                const minUnit = 10000;
                const maxUnits = Math.floor(balance / minUnit);
                if (maxUnits < 1) {
                    document.getElementById('stakeAmountInput').value = 0;
                } else {
                    const units = Math.floor(maxUnits * percentage / 100);
                    document.getElementById('stakeAmountInput').value = units * minUnit;
                }
            });
        }

        async function stakeToNode() {
            if (!contract) return showModal("Please connect your wallet first! 🔧");
            const nodeId = document.getElementById("nodeIdInput").value;
            const amount = document.getElementById("stakeAmountInput").value;
            try {
                showModal(`Staking ${amount} NONE to Node ${nodeId}... ⛏️`);
                await contract.methods.stakeToNode(nodeId, web3.utils.toWei(amount, "ether")).send({ from: accounts[0] });
                showModal(`Staked ${amount} NONE to Node ${nodeId}! 💰`);
                document.getElementById("stakeInfo").style.display = 'block';
                updateNoneBalance();
            } catch (error) {
                showModal("Staking failed: " + error.message);
                document.getElementById("stakeInfo").innerHTML = "Failed: " + error.message;
                document.getElementById("stakeInfo").style.display = 'block';
            }
        }

        async function withdrawStake() {
            if (!contract) return showModal("Please connect your wallet first! 🔧");
            try {
                showModal("Withdrawing your stake... 💸");
                await contract.methods.withdrawStake().send({ from: accounts[0] });
                showModal("Stake withdrawn with rewards! 🎊");
                document.getElementById("stakeInfo").style.display = 'block';
                updateNoneBalance();
            } catch (error) {
                showModal("Withdrawal failed: " + error.message);
                document.getElementById("stakeInfo").innerHTML = "Failed: " + error.message;
                document.getElementById("stakeInfo").style.display = 'block';
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
        document.getElementById('joinWithReferrerButton').addEventListener('click', joinWithReferrer);
        document.getElementById('becomeNodeButton').addEventListener('click', becomeNode);
        document.getElementById('stakeButton').addEventListener('click', stakeToNode);
        document.getElementById('withdrawStakeButton').addEventListener('click', withdrawStake);

        window.ethereum?.on('chainChanged', (chainId) => {
            if (parseInt(chainId, 16) !== 109) {
                document.getElementById('networkStatus').innerText = "Switched to wrong network. Please reconnect to Shibarium.";
                web3 = null;
                contract = null;
                accounts = null;
                document.getElementById('walletAddress').innerText = "Not connected";
            } else {
                connectWallet();
            }
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            if (newAccounts.length) {
                connectWallet();
            } else {
                document.getElementById('networkStatus').innerText = "Wallet disconnected. Please reconnect.";
                web3 = null;
                contract = null;
                accounts = null;
                document.getElementById('walletAddress').innerText = "Not connected";
            }
        });

        window.addEventListener('load', () => {
            if (!window.location.protocol.startsWith('http')) {
                document.getElementById('networkStatus').innerHTML = 'Please run this page via a local server (e.g., "npx serve") to connect MetaMask.';
            } else if (!window.ethereum) {
                document.getElementById('networkStatus').innerHTML = 'No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.';
            }
        });
    </script>
</body>
</html>
