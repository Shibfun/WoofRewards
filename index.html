                const chainId = await web3.eth.getChainId();
                if (chainId !== 109) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: web3.utils.numberToHex(109) }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [shibariumMainnet]
                            });
                        } else {
                            showModal('Failed to switch network. Please add Shibarium manually.');
                            return;
                        }
                    }
                }
                document.getElementById('walletAddress').innerText = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                contract = new web3.eth.Contract(contractABI, contractAddress);
                showModal('Connected to Shibarium successfully! 🎉');
                updateNoneBalance();
                updateJoinSection();
                updateNodeSection();
            } catch (error) {
                showModal(`Connection failed: ${error.message}`);
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        async function updateJoinSection() {
            if (!web3 || !contract || !accounts) return;
            try {
                const result = await contract.methods.getUserStatus(accounts[0]).call();
                const hasPaidBone = result[1]; // 直接访问索引 1
                const joinSection = document.getElementById('joinSection');
                if (hasPaidBone) {
                    joinSection.innerHTML = `
                        <div class="section-title" id="joinTitle">Join Network</div>
                        <div class="info-panel">You have already joined the network.</div>
                    `;
                } else {
                    joinSection.innerHTML = `
                        <div class="section-title" id="joinTitle">Join Network</div>
                        <div class="button-group">
                            <button id="joinWithReferrerButton">Join (10 BONE)</button>
                        </div>
                        <div class="input-group">
                            <input type="text" id="referrerInput" placeholder="Referrer Address">
                        </div>
                    `;
                    document.getElementById('joinWithReferrerButton').addEventListener('click', joinWithReferrer);
                }
            } catch (error) {
                showModal(`Failed to check join status: ${error.message}`);
            }
        }

        async function updateNodeSection() {
            if (!web3 || !contract || !accounts) return;
            try {
                const result = await contract.methods.getUserStatus(accounts[0]).call();
                const isNode = result[2]; // 直接访问索引 2
                const nodeSection = document.getElementById('nodeSection');
                if (isNode) {
                    const nodeId = await contract.methods.getUserNodeId(accounts[0]).call();
                    nodeSection.innerHTML = `
                        <div class="section-title" id="nodeTitle">Become a Node</div>
                        <div class="info-panel">You are a node! Your Node ID: ${nodeId}</div>
                    `;
                } else {
                    nodeSection.innerHTML = `
                        <div class="section-title" id="nodeTitle">Become a Node</div>
                        <div class="button-group" id="nodeButtonGroup">
                            <button id="becomeNodeButton">Node (1000 BONE)</button>
                        </div>
                        <div class="info-panel">You are not a node yet!</div>
                    `;
                    document.getElementById('becomeNodeButton').addEventListener('click', becomeNode);
                }
            } catch (error) {
                showModal(`Failed to check node status: ${error.message}`);
            }
        }

        async function joinWithReferrer() {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first! 🔧');
                return;
            }
            const referrer = document.getElementById("referrerInput").value;
            if (!referrer) {
                showModal('Referrer address is required!');
                return;
            }
            try {
                showModal('Joining network with 10 BONE... 💎');
                await contract.methods.joinWithReferrer(referrer).send({ from: accounts[0], value: web3.utils.toWei("10", "ether") });
                showModal('Joined successfully! Start mining! 🚀');
                updateNoneBalance();
                updateJoinSection();
                updateNodeSection();
            } catch (error) {
                showModal('Join failed: ' + error.message);
            }
        }

        async function becomeNode() {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first! 🔧');
                return;
            }
            try {
                showModal('Upgrading to node with 1000 BONE... ⚙️');
                await contract.methods.becomeNode().send({ from: accounts[0], value: web3.utils.toWei("1000", "ether") });
                showModal('Upgraded to node! You\'re a mining boss! 🎉');
                updateNodeSection();
                updateNoneBalance();
            } catch (error) {
                showModal('Node upgrade failed: ' + error.message);
            }
        }

        async function updateNoneBalance() {
            if (!web3 || !contract || !accounts) return;
            const balance = await contract.methods.balanceOf(accounts[0]).call();
            document.getElementById('noneBalance').innerText = `${web3.utils.fromWei(balance, "ether")} NONE`;
        }

        function setStakePercentage(percentage) {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first! 🔧');
                return;
            }
            updateNoneBalance().then(() => {
                const balanceText = document.getElementById('noneBalance').innerText.split(' ')[0];
                const balance = parseFloat(balanceText);
                const minUnit = 10000;
                const maxUnits = Math.floor(balance / minUnit);
                if (maxUnits < 1) {
                    document.getElementById('stakeAmountInput').value = 0;
                } else {
                    const units = Math.floor(maxUnits * percentage / 100);
                    document.getElementById('stakeAmountInput').value = units * minUnit;
                }
            });
        }

        async function stakeToNode() {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first! 🔧');
                return;
            }
            const nodeId = document.getElementById("nodeIdInput").value;
            const amount = document.getElementById("stakeAmountInput").value;
            try {
                showModal(`Staking ${amount} NONE to Node ${nodeId}... ⛏️`);
                await contract.methods.stakeToNode(nodeId, web3.utils.toWei(amount, "ether")).send({ from: accounts[0] });
                showModal(`Staked ${amount} NONE to Node ${nodeId}! 💰`);
                updateNoneBalance();
            } catch (error) {
                showModal('Staking failed: ' + error.message);
            }
        }

        async function withdrawStake() {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first! 🔧');
                return;
            }
            try {
                showModal('Withdrawing your stake... 💸');
                await contract.methods.withdrawStake().send({ from: accounts[0] });
                showModal('Stake withdrawn with rewards! 🎊');
                updateNoneBalance();
            } catch (error) {
                showModal('Withdrawal failed: ' + error.message);
            }
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
        document.getElementById('joinWithReferrerButton').addEventListener('click', joinWithReferrer);
        document.getElementById('becomeNodeButton').addEventListener('click', becomeNode);
        document.getElementById('stakeButton').addEventListener('click', stakeToNode);
        document.getElementById('withdrawStakeButton').addEventListener('click', withdrawStake);

        window.ethereum?.on('chainChanged', (chainId) => {
            if (parseInt(chainId, 16) !== 109) {
                showModal('Switched to wrong network. Please reconnect to Shibarium.');
                web3 = null;
                contract = null;
                accounts = null;
                document.getElementById('walletAddress').innerText = 'Not connected';
            } else {
                connectWallet();
            }
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            if (newAccounts.length) {
                connectWallet();
            } else {
                showModal('Wallet disconnected. Please reconnect.');
                web3 = null;
                contract = null;
                accounts = null;
                document.getElementById('walletAddress').innerText = 'Not connected';
            }
        });

        window.addEventListener('load', () => {
            if (!window.location.protocol.startsWith('http')) {
                showModal('Please run this page via a local server (e.g., "npx serve") to connect MetaMask.');
            } else if (!window.ethereum) {
                showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
            }
        });
    </script>
</body>
</html>
