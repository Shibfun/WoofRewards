            width: 100%;
        }
        .header-top {

            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 40px;
        }
        .header-top .balance {
            font-size: 1.1em;
            color: #F4A261;
        }
        .header-top .actions {
            display: flex;
            gap: 10px;
        }

            background: #34495E;

            font-size: 0.8em;

        }
        .action-btn i {
            font-size: 1em;
        }
        .header-content {
            padding: 20px 0;
        }

            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .avatar {

            height: 24px;
            border-radius: 50%;

        }
        .nickname {
            font-size: 1em;
            font-weight: bold;
            color: #A8B5D4;
            margin-right: 5px;
        }
        .v-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
        .miner-gif {
            width: 80px;
            height: 80px;
            background: url('images/miner.gif') no-repeat center;
            background-size: contain;
            margin: 0 auto 10px;
        }
        .miner-prompt {
            font-size: 0.8em;
            color: #F4A261;
            text-align: center;
            margin-bottom: 10px;
            animation: fade 3s infinite;
        }
        .reward-none {
            font-size: 0.9em;
            color: #E07A5F;
            text-align: center;
            cursor: pointer;
            transition: color 0.3s;
        }
        .reward-none:hover {
            color: #F4A261;
        }
        @keyframes fade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            border-radius: 15px;

            text-align: center;
        }
        .section-title {
            font-size: 1.1em;
            color: #F4A261;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
            touch-action: manipulation;
        }
        button:hover {
            background: #E07A5F;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            border: none;
            border-radius: 10px;
            background: #34495E;
            color: #fff;
            font-size: 0.9em;
            text-align: center;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 3px #F4A261;
        }
        .percentage-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }
        .percentage-btn {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .percentage-btn:hover {
            background: #E07A5F;
        }
        .info-panel {
            background: #34495E;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.8em;
        }
        .status {

            font-size: 0.9em;
            color: #F4A261;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2C3E50;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

        .modal-content p {

            background: #F4A261;

            border-radius: 20px;
            font-size: 0.9em;
        }

            text-align: center;
            padding: 10px;
            width: 100%;
            color: #A8B5D4;

            .miner-prompt { font-size: 0.7em; }
            .avatar { width: 20px; height: 20px; }
            .nickname { font-size: 0.9em; }
            .v-icon { width: 14px; height: 14px; }
        }
    </style>

        async function testImageLoad(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function updatePrompt() {
            document.getElementById('minerPrompt').innerText = prompts[promptIndex];
            promptIndex = (promptIndex + 1) % prompts.length;
        }

        async function updateRewardNone() {
            if (!web3 || !contract || !accounts) {
                document.getElementById('rewardNone').innerText = 'Reward: 0 NONE';
                return;
            }
            try {
                const referralInfo = await contract.methods.getReferralInfo(accounts[0]).call();
                const reward = web3.utils.fromWei(referralInfo[1], 'ether');
                document.getElementById('rewardNone').innerText = `Reward: ${parseFloat(reward).toFixed(2)} NONE`;
            } catch (error) {
                document.getElementById('rewardNone').innerText = 'Reward: 0 NONE';
            }
        }

        async function updateUserInfo(address) {
            if (!web3 || !address) {
                document.getElementById('userNickname').innerText = 'Woof Wallet';
                document.getElementById('userAvatar').src = 'images/default-avatar.png';
                document.getElementById('vIcon').style.display = 'none';
                return;
            }

            const woofChatContract = new web3.eth.Contract(WOOFCHAT_ABI, WOOFCHAT_ADDRESS);
            try {
                const nickname = await woofChatContract.methods.getNickname(address).call();
                document.getElementById('userNickname').innerText = nickname || address.slice(0, 6) + "..." + address.slice(-4);
            } catch (error) {
                document.getElementById('userNickname').innerText = address.slice(0, 6) + "..." + address.slice(-4);
            }

            try {
                const userStatus = await contract.methods.getUserStatus(address).call();
                const referralInfo = await contract.methods.getReferralInfo(address).call();
                const joined = userStatus[0];
                const paidBone = userStatus[1];
                const isNode = userStatus[2];
                const referralCount = referralInfo[0];
                const vIcon = document.getElementById('vIcon');
                let selectedVIcon = null;
                if (isNode === true || isNode === "true") {
                    selectedVIcon = "images/300.png";
                } else if (parseInt(referralCount) >= 10) {
                    selectedVIcon = "images/200.png";
                } else if (paidBone === true || paidBone === "true") {
                    selectedVIcon = "images/100.png";
                } else {
                    vIcon.style.display = "none";
                }
                if (selectedVIcon) {
                    const vIconLoaded = await testImageLoad(selectedVIcon);
                    if (vIconLoaded) {
                        vIcon.src = selectedVIcon;
                        vIcon.style.display = "inline";
                    } else {
                        vIcon.style.display = "none";
                    }
                }
            } catch (error) {
                document.getElementById('vIcon').style.display = "none";
            }

            const punkPetContract = new web3.eth.Contract(PUNKPET_ABI, PUNKPET_ADDRESS);
            const userAvatar = document.getElementById('userAvatar');
            try {
                const result = await punkPetContract.methods.getUserPets(address).call();
                const petTypes = result[1];
                if (petTypes && Array.isArray(petTypes) && petTypes.length > 0) {
                    const validPetTypes = petTypes
                        .map(t => {
                            const num = typeof t === 'string' ? parseInt(t, 10) : Number(t);
                            return isNaN(num) ? 0 : (num >= 1 && num <= 77 ? num : 0);
                        })
                        .filter(t => t >= 1 && t <= 77);
                    if (validPetTypes.length > 0) {
                        const maxPetType = Math.max(...validPetTypes);
                        if (maxPetType >= 1 && maxPetType <= 77 && avatarImages[maxPetType]) {
                            const avatarUrl = `images/${avatarImages[maxPetType]}`;
                            const avatarLoaded = await testImageLoad(avatarUrl);
                            if (avatarLoaded) {
                                userAvatar.src = avatarUrl;
                            } else {
                                userAvatar.src = "images/default-avatar.png";
                            }
                        } else {
                            userAvatar.src = "images/default-avatar.png";
                        }
                    } else {
                        userAvatar.src = "images/default-avatar.png";
                    }
                } else {
                    userAvatar.src = "images/default-avatar.png";
                }
            } catch (error) {
                userAvatar.src = "images/default-avatar.png";
            }
        }

        function claimReferralReward() {
            if (!web3 || !contract || !accounts) {
                showModal('Connect your wallet first, miner! 🔧');
                return;
            }
            const randomMsg = claimMessages[Math.floor(Math.random() * claimMessages.length)];
            showModal(randomMsg);
        }

        setInterval(updatePrompt, 3000);
        setInterval(updateRewardNone, 5000);

        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            try {
                if (!window.ethereum) {
                    showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a> and run via a local server (e.g., "npx serve").');
                    return;
                }
                connectButton.classList.add('loading');
                web3 = new Web3(window.ethereum);
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) {
                    showModal('Please unlock your wallet or connect it.');
                    return;
                }
                const chainId = await web3.eth.getChainId();
                if (chainId !== 109) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: web3.utils.numberToHex(109) }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [shibariumMainnet]
                            });
                        } else {
                            showModal('Failed to switch network. Please add Shibarium manually.');
                            return;
                        }
                    }
                }
                document.getElementById('walletAddress').innerText = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;

                showModal('Connected to Shibarium successfully! 🎉');
                updateNoneBalance();
                updateJoinSection();
                updateNodeSection();
                updateRewardNone();
                updateUserInfo(accounts[0]);
            } catch (error) {
                showModal(`Connection failed: ${error.message}`);
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        async function updateJoinSection() {
            if (!web3 || !contract || !accounts) return;
            try {
                const result = await contract.methods.getUserStatus(accounts[0]).call();
                const hasPaidBone = result[1];
                const joinSection = document.getElementById('joinSection');
                if (hasPaidBone) {
                    joinSection.innerHTML = `
                        <div class="section-title" id="joinTitle">Join Network</div>
                        <div class="info-panel">You have already joined the network.</div>
                    `;
                } else {
                    joinSection.innerHTML = `
                        <div class="section-title" id="joinTitle">Join Network</div>
                        <div class="button-group">
                            <button id="joinWithReferrerButton">Join (10 BONE)</button>
                        </div>
                        <div class="input-group">
                            <input type="text" id="referrerInput" placeholder="Referrer Address">
                        </div>
                    `;
                    document.getElementById('joinWithReferrerButton').addEventListener('click', joinWithReferrer);
                }
            } catch (error) {
                showModal(`Failed to check join status: ${error.message}`);
            }
        }

            if (!web3 || !contract || !accounts) return;
            try {
                const result = await contract.methods.getUserStatus(accounts[0]).call();
                const isNode = result[2];
                const nodeSection = document.getElementById('nodeSection');
                if (isNode) {
                    const nodeId = await contract.methods.getUserNodeId(accounts[0]).call();

                    nodeSection.innerHTML = `

                            <button id="becomeNodeButton">Node (1000 BONE)</button>

                    document.getElementById('becomeNodeButton').addEventListener('click', becomeNode);

            } catch (error) {
                showModal(`Failed to check node status: ${error.message}`);

        async function joinWithReferrer() {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first! 🔧');
                return;
            }
            const referrer = document.getElementById("referrerInput").value;
            if (!referrer) {
                showModal('Referrer address is required!');
                return;
            }
            try {
                showModal('Joining network with 10 BONE... 💎');
                await contract.methods.joinWithReferrer(referrer).send({ from: accounts[0], value: web3.utils.toWei("10", "ether") });
                showModal('Joined successfully! Start mining! 🚀');
                updateNoneBalance();
                updateJoinSection();
                updateNodeSection();
            } catch (error) {
                showModal('Join failed: ' + error.message);
            }
        }

                showModal('Node upgrade failed: ' + error.message);

        async function updateNoneBalance() {
            if (!web3 || !contract || !accounts) return;
            const balance = await contract.methods.balanceOf(accounts[0]).call();
            document.getElementById('noneBalance').innerText = `${web3.utils.fromWei(balance, "ether")} NONE`;
        }

        function setStakePercentage(percentage) {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first! 🔧');
                return;
            }
            updateNoneBalance().then(() => {
                const balanceText = document.getElementById('noneBalance').innerText.split(' ')[0];
                const balance = parseFloat(balanceText);
                const minUnit = 10000;
                const maxUnits = Math.floor(balance / minUnit);
                if (maxUnits < 1) {
                    document.getElementById('stakeAmountInput').value = 0;
                } else {
                    const units = Math.floor(maxUnits * percentage / 100);
                    document.getElementById('stakeAmountInput').value = units * minUnit;
                }
            });
        }

        async function stakeToNode() {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first! 🔧');
                return;
            }
            const nodeId = document.getElementById("nodeIdInput").value;
            const amount = document.getElementById("stakeAmountInput").value;
            try {
                showModal(`Staking ${amount} NONE to Node ${nodeId}... ⛏️`);
                await contract.methods.stakeToNode(nodeId, web3.utils.toWei(amount, "ether")).send({ from: accounts[0] });
                showModal(`Staked ${amount} NONE to Node ${nodeId}! 💰`);
                updateNoneBalance();
            } catch (error) {
                showModal('Staking failed: ' + error.message);
            }
        }

        async function withdrawStake() {
            if (!web3 || !contract || !accounts) {

                return;

            try {
                showModal('Withdrawing your stake... 💸');
                await contract.methods.withdrawStake().send({ from: accounts[0] });
                showModal('Stake withdrawn with rewards! 🎊');
                updateNoneBalance();
            } catch (error) {
                showModal('Withdrawal failed: ' + error.message);

            if (parseInt(chainId, 16) !== 109) {
                showModal('Switched to wrong network. Please reconnect to Shibarium.');
                web3 = null;
                contract = null;
                accounts = null;
                document.getElementById('walletAddress').innerText = 'Not connected';

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            if (newAccounts.length) {
                connectWallet();
            } else {
                showModal('Wallet disconnected. Please reconnect.');
                web3 = null;
                contract = null;
                accounts = null;
                document.getElementById('walletAddress').innerText = 'Not connected';
            }
        });

        window.addEventListener('load', () => {
            if (!window.location.protocol.startsWith('http')) {
                showModal('Please run this page via a local server (e.g., "npx serve") to connect MetaMask.');
            } else if (!window.ethereum) {
                showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
